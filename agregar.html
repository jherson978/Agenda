<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Agregar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/agregar.css" />
    <!-- GOOGLE FONTs -->
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- ANIMATE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link rel="apple-touch-icon" href="./img/blue-splash.png" />
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="shortcut icon"
      href="./img/blue-splash.png"
      type="image/x-icon"
    />
    <script src="js/citas.js"></script>
    <script src="js/agregar.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="landscape-msg">
        <div class="landscape-msg-circle">
          <h2 class="">Por favor usa modo retrato (Telefono en vertical)</h2>
        </div>
      </div>
      <div class="bar">
        <h1 class="logo">Agende su cita</h1>
      </div>

      <div class="contact-wrapper">
        <div class="contact-form">
          <form id="form">
            <p>
              <label>Nombre</label>
              <input type="text" name="nombre" id="nombre" />
            </p>
            <p>
              <label>Teléfono</label>
              <input type="tel" name="titulo" id="telefono" />
            </p>
            <p>
              <label>Fecha</label>
              <input type="datetime-local" name="titulo" id="fecha" />
            </p>
            <p class="block">
              <label>Descpripción</label>
              <textarea
                name="desc"
                rows="3"
                id="desc"
                maxlength="128"
              ></textarea>
            </p>
            <p class="block">
              <button id="send-btn">Enviar</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
